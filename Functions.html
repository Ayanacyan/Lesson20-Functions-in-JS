<html>
    <head>
        <title>Capybara</title>
    </head>
    <body>
        <button onclick="myfunction(10)">Most Capybaras in a group</button>

        <script>
            function myfunction(x,y)
            {
                if (y===undefined){
                    y=2;
                }
                document.write(x*y);
            }
        </script>
    </body>
</html>
